name: Publish

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
          - cratesio
      version:
        description: 'Version to publish (without v prefix, e.g. 1.2.3)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Build wheels for all platforms
  # ============================================================================
  build-wheels:
    name: Build wheels (${{ matrix.os }}, Python ${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true
      
      - name: Install maturin
        run: pip install maturin
      
      - name: Build wheel
        run: cd python && maturin build --release --interpreter python${{ matrix.python }}
      
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}
          path: rust/target/wheels/*.whl

  # ============================================================================
  # Build wheels for Linux (manylinux)
  # ============================================================================
  # ============================================================================
  # Build wheels for Linux (manylinux) - x86_64 & aarch64
  # ============================================================================
  build-wheels-linux:
    name: Build wheels (manylinux_${{ matrix.manylinux }}_${{ matrix.target }}, Py ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
        manylinux: [2_24, 2_28]
        python: ['3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # manylinux 2.24 aarch64 is usually 2_24, but 2.28 gives better compatibility for newer distros
          # We keep both unless user wants to prune.
          # Note: maturin-action handles the docker image selection based on these arguments.
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        if: matrix.target == 'aarch64'
        uses: docker/setup-qemu-action@v3
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist --interpreter python${{ matrix.python }}
          working-directory: python
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.manylinux }}-${{ matrix.target }}-py${{ matrix.python }}
          path: python/dist/*.whl

  # ============================================================================
  # Build wheels for Windows ARM64
  # ============================================================================
  build-wheels-windows-arm64:
    name: Build wheels (windows-latest, Python ${{ matrix.python }}, aarch64)
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc
      
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true
      
      - name: Install maturin
        run: pip install maturin
      
      - name: Build wheel
        run: cd python && maturin build --release --target aarch64-pc-windows-msvc --interpreter python${{ matrix.python }}
      
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-arm64-py${{ matrix.python }}
          path: rust/target/wheels/*.whl

  # ============================================================================
  # Build source distribution
  # ============================================================================
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install maturin
        run: pip install maturin
      
      - name: Build sdist
        run: cd python && maturin sdist
      
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: rust/target/wheels/*.tar.gz

  # ============================================================================
  # Publish to TestPyPI
  # ============================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build-wheels, build-wheels-linux, build-wheels-windows-arm64, build-sdist]
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.environment == 'testpypi'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/navaltoolbox
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      
      - name: List artifacts
        run: ls -lh dist/
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

  # ============================================================================
  # Publish to PyPI
  # ============================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-wheels-linux, build-wheels-windows-arm64, build-sdist]
    if: |
      github.event_name == 'push' && 
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.environment == 'pypi')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/navaltoolbox
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      
      - name: List artifacts
        run: ls -lh dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  # ============================================================================
  # Publish to crates.io
  # ============================================================================
  publish-cratesio:
    name: Publish to crates.io
    if: |
      github.event_name == 'push' && 
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.environment == 'cratesio')
    runs-on: ubuntu-latest
    environment:
      name: cratesio
      url: https://crates.io/crates/navaltoolbox
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        run: cd rust && cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
